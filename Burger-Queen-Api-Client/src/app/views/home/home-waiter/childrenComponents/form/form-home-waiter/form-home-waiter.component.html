<div class="container-Form">
    
    <form id="form-home-waiter" (ngSubmit)="onSubmitDoThis()">
        <div class="head-form">

            <label for="clientsName">Client: </label>
            <input type="text" id="clientsName" [(ngModel)]= "clientsName" placeholder="Clients name">
            <hr>

            <label for="nOrder">N° Order: {{numOrder}} </label><br>
            <hr>
            <label for="nTable">N° Table: </label>
            <input type="number" id="nTable" min="0" max="20" [value]="numTable">
        </div>
        <!-- ------------------- --> 
        <!-- NO RENDERIZA -->
        <div class="order" *ngFor="let product of newItem">

            <button class="btn-Des" (click)="decrease()">-</button>
            <span class="Number1"> {{counter}} </span>
            <button class="btn-Plus" (click)="increase()">+</button>
            <span class="item"> {{ product.name}} </span>
            <span class="priceItem">$ {{ product.price}} </span>
            <button (click)="deselectProduct()">x</button>
            <hr>
            <!-- <span class="priceItem">Total: $ {{totalCost}}</span> -->
        </div>
