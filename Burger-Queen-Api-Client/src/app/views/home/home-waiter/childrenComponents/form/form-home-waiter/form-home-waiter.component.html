<!-- R E A C T I V E  F O R M  -->
<div class="containerForm">
  <form [formGroup]="form" (ngSubmit)="(onSubmitDoThis)">
    <!-- E N C A B E Z A D O  -->
    <div class="headForm">
      <label for="clientsName">Client: </label>
      <input
        type="text"
        id="clientsName"
        formControlName="clientsName"
        placeholder="Clients name"
      />
      <hr />
      <label for="nOrder"
        >N° Order: {{ numOrder }}</label
      ><br />
      <span></span>
      <hr />
      <label for="nTable">N° Table: </label>
      <input
        type="number"
        id="nTable"
        min="0"
        max="20"
        formControlName="numTable"
      />
    </div>
    <!-- </form> -->
    <!-- </div>  -->
    <p>Name is:{{ form.value.clientsName }}</p>
    <!-- ------------------- -->
    <!-- R E N D E R I Z A  R E S U M E N  O R D E  N-->
    <div class="order" *ngFor="let product of newItem">
      <!-- <button class="btn-Des" (click)="decrease(-1)">-</button> -->
      <span class="Number1"> {{ product.qty }} </span>
      <!-- <button class="btn-Plus" (click)="increase(+1)">+</button> -->
      <span class="item"> {{ product.product.name }} </span>
      <span class="priceItem">$ {{ product.product.price }} </span>
      <span class=" pricePlusQty"> $ {{product.product.price}}</span>
      <button (click)="deselectProduct()">
        <span class="material-symbols-outlined"> delete </span>
      </button>
      <hr />
    </div>
    <!-- T O T A L   O R D E R -->
    <div class="totalOrder">
      <span class="totalOrder"> Total: </span>
      <!-- <span class="priceTag"> ${{totalCost}}</span> -->
      <hr />
    </div>
    <div class="btn-ordered">
      <button (click)="onSubmitDoThis()" class="btn-sub">Submit Order</button>
    </div>
    <button (click)="cancelOrder()" class="btn-sub">Cancel Order</button>
  </form>
</div>
