<section class="Container-general">
    <nav class="ContainerOptionsMenu">
        <button (click)="exchangeMenu('breakfast')" class="btn-header"><img class="imgHeader"

        <button (click)="exchangeMenu('meals')" class="btn-header"><img class="imgHeader"
                src="../../../../assets/img/btn_To_Deliver2.png" alt="button-deliver"></button>

                        <p>$ Price</p>
                    </div>

                <hr>
            </div>
            <div class="brunch">
                <button (click)="agregar()" class="icons-Breakfast">
                    <img class="imgCroisant" src="../../../../assets/img/croissant_red.png">
                    <div>
                        <p>Croissant</p>
                    </div>
                    <div>
                        <p>$ Price</p>
                    </div>
                </button>
                <button (click)="agregar()" class="icons-Breakfast">

                    <div>
                        <p>$ Price</p>
                    </div>

                <button (click)="agregar()" class="icons-Breakfast">

                    </div>
                    <div>

                    </div>

                        <p>Pancakes</p>
                    </div>

                        <p>$ Price</p>
                    </div>

            </div>

                    <input type="number" id="nTable" min="0" max="20" value="0">
                </div>

                    <button class="btn-Plus" (click)="increase()">+</button>
                    <span class="item"> Short Cafe </span>
                    <span class="priceItem">$ 2000 </span>
                    <hr>
                </div>
                <div class="totalOrder">
                    <span class="totalOrder"> Total: </span>

                <div class="btn-ordered">
                    <button class="btn-sub">Submit Order</button>
